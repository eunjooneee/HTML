<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border : 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var x = Number(10);
        var y = Number(10);
        var num=1;
        document.write("<table>");
        for(i=1; i<x; i++) {
            document.write("<tr>");
            for(j=1; j < y; j++) {
                document.write("<td>" + num + "</td>");
                num++;
            }
            document.write("</tr>");
        }
            document.write("</table>");
    </script>
</body>
</html>
