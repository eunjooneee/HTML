<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis(em) and Italic(i) Tag</title>
</head>
<body>
    <h3>em & i 태그</h3>
    <hr>
    <p>em 태그는 텍스트를 비스듬하게 표시한다.<br>
        텍스트에서 기울여 강조하고 싶은 문자를 표시할 때 유용하다.<br>
        <em>이 문자는 기울여 강조된 문자이다.</em>
    </p>
    <p>텍스트를 강조하기 위해서 Italic(i) 태그를 사용할 수 있다.<br>
        <i>이 문장은 Italic(i)태그로 강조된 텍스트이다.</i>
    </p>
</body>
</html>
