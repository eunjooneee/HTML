<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong(strong) Tag</title>
</head>
<body>
    <h3>strong 태그</h3>
    <hr>
    <p>strong 태그는 텍스트를 굵게 표시한다.<br>
        텍스트에서 강조하고 싶은 문자를 굵게 표시할 때 유용하다.<br>
        <strong>이 문자는 강조된 문자이다.</strong>
    </p>
    <p>텍스트를 강조하기 위해서 bold(b) 태그를 사용할 수 있다.<br>
        <b>이 문장은 bold(b)태그로 강조된 텍스트이다.</b>
    </p>
</body>
</html>
