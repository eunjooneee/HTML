<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break(br) Tag</title>
</head>
<body>
    <p>단락 만들기 태그</p>
    <p>Break 태그는 텍스트 단락에서 줄 바꿈을 한다. <br>
        br 태그는 break의 줄임말이다.<br>
        Paragragh(p) 태그에 br 태그를 쓰면 줄바꿈이 된다.<br>
</body>
</html>
