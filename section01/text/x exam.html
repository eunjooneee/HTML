<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[문제] 세상이 코로나 이후에 다른 세상으로 재편될 것으로 전문가들은 예상합니다.
        코로나 : 강조, 빨강색
        다른 세상으로 : 형광펜, 노랑색
        예상 : 밑줄, 파란색
    </title>
</head>
<body>
    <h3> 세상이 <span style="color:red;"><em>코로나</em></span> 이후에
         <span style="color:yellow;"><mark>다른 세상으로</mark></span> 재편될 것으로
          전문가들은 <span style="color:blue;"><u>예상</u></span>합니다.
    </h3>
</body>
</html>
