<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Tag</title>
</head>
<body>
    <h3>blockquote 태그</h3>
    <hr>
    <p>blockquote 태그는 인용문을 넣는 태그이다.</p>
    <blockquote>여기서부터 인용문입니다.<br>
        인용문은 다른 텍스트보다 안으로 들여 쓰기가 된다.
        그러므로 다른 텍스트와 구별이 된다.
    </blockquote>

</body>
</html>
