<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformat(pre) Tag</title>
</head>
<body>
    <h2>Preformat(pre) 태그</h2>
    <hr>
    <pre>
        Preformat(pre) 태그는 공백을 한 개만 표시한다.<br>
        그러므로 문자열 사이에 여러 공백이 있더라도 하나만 유효하다.<br>
        이        문장에는     단어와      단어    사이에    공백이    많이 있다.<br>
    </pre>
</body>
</html>
