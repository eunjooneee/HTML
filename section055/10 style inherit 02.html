<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Inherit</title>
    <style>
        body {
            color:blue;
            background-image: url("images/background.jpeg");
            background-color: burlywood;
        }

        h2{
            font-size:20px;
            color:brown;
        }
    </style>
</head>
<body>
    <h1>스타일 상속</h1>
    <hr>
    <p>스타일 상속은 자식 요소에서 별도로 스타일을 지정하지 않으면
        부모 요소에 있는 스타일 속성들이 자식 요소로 전달된다.
        스타일 상속 : 브라우저 -> 바디(body) 태그 -> 컨테이너 태그 -> 일반 태그
    </p>
    <p style="color:red;">배경색과 이미지 스타일은 상속되지 않는다.</p>
    <hr>
    <h1>스타일 상속 예제</h1>
    <h2>스타일은 디자인을 꾸미는 역할을 한다.</h2>
    <h3>HTML 태그는 컨텐츠와 스타일로 구성된다.</h3>
</body>
</html>
