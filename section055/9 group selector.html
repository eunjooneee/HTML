<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector Style</title>
    <style>
        h1, h2 { /* 그룹 선택자 */
            text-align:center;
        }

        h1 {color:slateblue;}
        h2 {color:tomato;}

    </style>
</head>
<body>
    <h1>그룹 선택자</h1>
    <hr>
    <p>그룹 선택자는 둘 이상의 태그에 같은 스타일을 적용한다.
        동일한 스타일에 대해서는 하나의 그룹으로 묶어서 정의한다.
        다른 스타일은 개별적으로 적용할 수 있다.
    </p>

 
    <hr>
    <h2>공부의 왕도는 없다.</h2>
    <h3>오스트리아 국적의 마르셀 자비처는 독일 분데스리가 라이프치히 소속이다.</h3>
    <h5>오스트리아 국가대표 수비수 다비드 알라바는 레알 마드리드 입단이 확정됐다.</h5>
    <h6>덴마크는 러시아와의 마지막 조별 예선 경기에서 반드시 승리해야 16강 진출 가능성이 있다.</h6>
</body>
</html>
