<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Style</title>
    <style>
        .redtext{ /* 클래스 선택자 */
            color:red;
        }
    </style>
</head>
<body>
    <h1>클래스 선택자</h1>
    <hr>
    <p> 클래스 선택자는 동일한 클래스로 명시된 모든 태그들에 적용된다.
        클래스 이름 앞에 마침표(.)로 정의한다.
        태그의 속성에 class="클래스이름"을 명시하면 클래스 선택자가 적용된다.
    </p>
    <hr>
    <h3 class="redtext"> 공부의 왕도는 없다.</h3>
    <h4 class="redtext"> 성공의 지름길은 없다.</h4>
    <h5> 공부의 왕도는 없다.</h5>
    <h6 class="redtext"> 공부의 왕도는 없다.</h6>

</body>
</html>
