<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector Style</title>
    <Style>
        #container { /* 아이디 선택자 */
            width:500px;
            padding: 15px;
            border:1px dotted gray;
        }
    </Style>
</head>
<body>
    <h1>아이디 선택자</h1>
    <hr>
    <p>아이디 선택자는 중복해서 사용할 수 없기 때문에 주로 문서의 레이아웃 표시에 관하거나
        자바스크립트의 
    </p>
    <ul>
        <li>id는 문서에서 유일해야 한다.</li>
        <li>id는 태그를 식별하는 유일한 식별자이다.</li>
    </ul>
 
    <hr>
    <div id="container">
    <h3>공부의 왕도는 없다.</h3>
    <h4>오스트리아 국적의 마르셀 자비처는 독일 분데스리가 라이프치히 소속이다.</h4>
    <h5>오스트리아 국가대표 수비수 다비드 알라바는 레알 마드리드 입단이 확정됐다.</h5>
    <h6>덴마크는 러시아와의 마지막 조별 예선 경기에서 반드시 승리해야 16강 진출 가능성이 있다.</h6>
    
</body>
</html>
