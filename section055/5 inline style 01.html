<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 인라인(inline) 스타일 적용 예제 </title>
</head>
<body>
    <h2>인라인(inline) 스타일</h2>
    <p>인라인 스타일은 스타일 시트를 사용하지 않고 적용한 대상(tag)에
        직접 표시한다.
    </p>
    <hr>
        <h2 style="color: blueviolet;">나는 누구인가?</h2>
        <p>소비자는 느낌과 경험을 통해 상품을 선택한다. <br>
            그러므로 이제 제품이 아니라 상품을 넘어 서비스를 제공해야 한다.
        </p>
</body>
</html>
