<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Direction</title>
    <style>
        body {direction: rtl;}
    </style>
</head>
<body>
    <h2>글자 쓰기 방향</h2>
    <hr>
    <ul>
        <li>ltr : left to right, 왼쪽에서 오른쪽으로 텍스트를 표시, 기본값</li>
        <li>rtl : right to left, 왼쪽에서 오른쪽으로 텍스트를 표시(아랍어)</li>
    </ul>
</body>
</html>
