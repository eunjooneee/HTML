<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .sd1 { 
            color: #000;
            text-shadow: 0 4px #ccc, 0 -5px 4px #ff3, 2px -10px 6px #fd3,
                -2px -15px 11px #f80, 2px -19px 18px #f20;
        }
    </style>
</head>
<body>
    <h2>Text Shadow</h2>
    <p>텍스트에 그림자 효과 추가
        text-shadow: none | 가로거리 세로거리 번짐정도 예상
    </p>
    <ul>
        <li>가로거리 : 텍스트로부터 그림자까지의 가로 거리</li>
        <li>세로거리 : 텍스트로부터 그림자까지의 세로 거리</li>
        <li>번짐정도 : 그림자의 번지는 정도</li>
        <li>색상 : 그림자의 색상, 기본값은 현재 글자 색</li>
    </ul>
    <h1 class="sd1">TEXT SHADOW</h1>



</body>
</html>
