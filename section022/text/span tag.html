<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag</title>
</head>
<body>
    <h3>span 태그</h3>
    <hr>
    <p>텍스트의 단락 안에서 줄바꿈 없이 일부 텍스트만
        묶어서 스타일을 적용할 때 사용한다.<br>
        이 문장에서 <span style="color:red;">이 부분이 span 태그</span>가
        적용되었습니다.
    </p>
</body>
</html>
