<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Tag</title>
</head>
<body>
    <h3>Mark Tag</h3>
    <hr>
    <p>Mark Tag는 선택한 부분의 배경색을 노란색 형광펜 효과를 낸다.<br>
        <mark>이 문장은 mark 태그로 표현한 것이다.</mark>
        마크 태그는 문장에서 단어를 <mark> 강조할 때 </mark> 유용하다.

    </p>
</body>
</html>
