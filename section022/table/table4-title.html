<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border:1px soild rgb(105, 87, 87);
        }
        td {
            padding: 5px;
        }
    </style>
    <title>Table - thead, tbody, tfoot Tag</title>
</head>
<body>
    <h3>Table - thead, tbody, tfoot 태그</h3>
    <hr>
    <p>Table의 thead(제목), tbody(본문), tfoot(요약)을 표현하는 태그<br>
    </p>
    <hr>
    <table>
        <caption>테이블의 태그 예제</caption>
        <thead>
            <tr>
                <th>컬럼 헤드</th>
                <th>컬럼 헤드</th>
                <th>컬럼 헤드</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>본문1</td>
                <td>본문2</td>
                <td>본문3</td>    
            </tr>
            <tr>
                <td>본문4</td>
                <td>본문5</td>
                <td>본문6</td>    
            </tr>
            <tr>
                <td>본문7</td>
                <td>본문8</td>
                <td>본문9</td>    
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>요약1</td>
                <td>요약2</td>
                <td>요약3</td>    
            </tr>
        </tfoot>
    </table>
</body>
</html>
