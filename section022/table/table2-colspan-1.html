<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag 1-1</title>
    <style>
        table, th, td {
            border : 1px soild #ccc;
        }
            td {
                padding: 5px;
            }
    </style>
</head>
<body>
    <h3>Table Tag - colspan</h3>
    <hr>
    <p> 테이블(Table)의 컬럼 합치기(<b>colspan</b>)<br>
    </p>
    <h4>컬럼 합치기</h4>
    <hr>
    <table>
        <tr>
            <th>이름</th>
            <td>홍길동</td>
            <th>연락처</th>
            <td>010-7252-9368</td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="2">조선, 한양</td>
            <td>우편번호</td>
        </tr>
        <tr>
            <th>자기소개서</th>
            <td colspan="3"></td>
        </tr>
    </table>
    
</body>
</html>
