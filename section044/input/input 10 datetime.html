<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tag - type</title>
</head>
<body>
    <h3>입력 태그 - 타입(datetime)</h3>
    <hr>

    <p>입력 태그의 타입(time, datetime, datetime-local)은 시간을 선택할 수 있다.</p>
    <ul>
        <li>time : </li>
        <li>datetime : </li>
        <li>datetime-local : </li>


    </ul>
    <hr>
    <form>
        <fieldset>
            <legend>날짜 선택</legend>
            <p>원하는 날짜를 선택하세요.</p>
            <label><input type="time">날짜 시분초</label>
            <label><input type="datetime">국제표준시(UTC)</label>
            <label><input type="datetime-local">사용자 지역 시</label>
        </fieldset>
    </form>
</body>
</html>
