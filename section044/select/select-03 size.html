<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag - size</title>
</head>
<body>
    <h3>Select 태그 - size</h3>
    <hr>
    <p>Select 태그의 size 속성은 표시되는 항목의 개수를 지정한다.<br>
        항목의 표현은 리스트 형태이다.
    </p>
    <hr>
    <select multiple SIZE="6">
        <option value="java">자바언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html">웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>
    <select SIZE="6">
        <option value="java">자바언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
        <option value="html">웹 언어</option>
        <option value="js">자바스크립트 언어</option>
    </select>

</body>
</html>
