<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <h3>Select 태그</h3>
    <hr>
    <p>Select 태그는 여러 항목에서 선택을 할 수 있다.<br>
        드롭다운 목록으로 형태는 콤보박스(ComboBox).
    </p>
    <ul>
        <li>size : 화면에 표시될 드롭다운 메뉴 항목의 개수를 지정</li>
        <li>multiple : Ctrl 키를 누른 상태로 여러 항목을 선택할 수 있다.</li>

    </ul>
    <hr>
    <select>
        <option value="java">자바언어</option>
        <option value="cpp">C++ 언어</option>
        <option value="dbms">데이터베이스</option>
        <option value="python">파이썬 언어</option>
    </select>

</body>
</html>
