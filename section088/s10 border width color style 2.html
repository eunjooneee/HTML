<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border width, color, style</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            margin: 10px;

        }

        .border-all-1 {
            border-top: 5px solid red;
            border-right: 5px dotted blue;
            border-bottom: 5px dashed blue;
            border-left: 5px double blueviolet;
            border-style: solid;
        }

    </style>
</head>
<body>
    <h1>테두리 두께, 색상, 스타일을 묶어서 지정</h1>
    <p>테두리 두께, 색상, 스타일을 하나로 묶어서 지정할 수 있다.</p>
    <hr>
    <p>border-top: 두께, 색상, 스타일</p>
    <p>border-right:  두께, 색상, 스타일</p>
    <p>border-bottom:  두께, 색상, 스타일</p>
    <p>border-left:  두께, 색상, 스타일</p>
    <p>border: 두께, 색상, 스타일</p>
    <hr>
    <ul>
        <li>방향 : top -> right -> bottom -> left</li>
    </ul>
    <div class="border-all-1">soild</div>

</body>
</html>
