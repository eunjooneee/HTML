<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - width & height</title>
    <style>
        .box1 {
            width: 400px;
            height: 100px;
            background: #ff6b00;
        }
        .box2 {
            width: 50%; /* 화면의 50%라는 의미로 창이 커지면 늘어난다. */
            height: 100px;
            background: #0086ff;
        }
        div {
            margin: 10px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Box Model - width & height</h1>
    <hr>
    <div class="box1"></div>
    <div class="box2"></div>
    <div>컨텐츠(내용)에 따라서 크기가 결정 된다. 내용이 많으면 어떻게 될까?</div>

</body>
</html>
