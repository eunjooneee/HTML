<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radial Gradient</title>
    <style>
        div {
            width : 500px;
            height : 300px;
        }
        .radial-gradient {
            background: radial-gradient(circle farthest-side at 30% 60%,green,red, white, blue, green);
        }

    </style>
</head>
<body>
    <h1>원형 그라데이션(radial Gradient) - 크기(farthest-side)</h1>
    <p>그라데이션 가장 자리가 그라데이션 중심에서 가장 먼 모서리와 만나는 지점</p>
    <hr>
    <div class="radial-gradient"></div>

</body>
</html>
